<br>
<div class="container">
  <div class="row">
    <div class="col-sm">
        <table class="table table-bordered">
            <thead>
              <tr>
                <th scope="col">$key</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Skill Name</th>
                <th scope="col">Price</th>
                <th scope="col">City</th>
                <th scope="col" >Phone</th>
                <th scope="col" colspan="2">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of itemArray">
                  <td>{{item.$key}}</td> 
                <td>{{item.firstname}}</td>               
                <td>{{item.lastname}}</td>
                <td>{{item.skillname}}</td>
                <td>@{{item.price}}</td>
                <td>{{item.city}}</td>
                <td>{{item.phone}}</td>
                <td ><a><span><i class="fas fa-edit"></i></span></a></td>
                <td ><a><spa><i class="fas fa-trash-alt"></i></spa> </a></td>
              </tr>       
            
            </tbody>
          </table>
 
    </div>
  </div>
</div>
