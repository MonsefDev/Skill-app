<!-- Default form Register -->
<form class="text-center border border-light p-5">

  <p class="h4 mb-4">Register</p>

  <!-- Email -->
  <input type="email" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" name="email" [(ngModel)]="email">

  <!-- Password -->
  <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" name="password" [(ngModel)]="password">

 
  <!-- Sign in button -->
  <button class="btn btn-info btn-block my-4" type="submit" (click)="OnRegister()">Register</button>

  <!-- Social login -->
  <p>or sign in with:</p>

  <a type="button" class="light-blue-text mx-2">
      <i class="fab fa-facebook-f"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
      <i class="fab fa-twitter"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
      <i class="fab fa-linkedin-in"></i>
  </a>
  <a type="button" class="light-blue-text mx-2">
      <i class="fab fa-github"></i>
  </a>

</form>
<!-- Default form login -->
